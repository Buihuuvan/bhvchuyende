<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng Thành Công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: green;
            font-size: 24px;
        }
        .success-message {
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }
        .order-details {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Đặt Hàng Thành Công!</h2>
        <p class="success-message">Cảm ơn bạn đã mua hàng tại cửa hàng của chúng tôi.</p>
        <p class="order-details">Số đơn hàng của bạn là: <strong>#123456</strong></p>
        <p class="order-details">Chúng tôi sẽ liên hệ với bạn để xác nhận đơn hàng sớm nhất.</p>
        <button class="back-button" onclick="goToHome()">Quay lại trang chủ</button>
    </div>

    <script>
        function goToHome() {
            window.location.href = 'index.html'; // Chuyển đến trang chủ
        }
    </script>

</body>
</html>
